<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Restaurant Chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #ffffff;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 60px;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            text-align: center;
            flex: 1;
        }
        .logo-container {
            position: absolute;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo-container img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .back-arrow {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
        .chatbot-container {
            height: calc(100vh - 60px); /* Full height minus header */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow-y: hidden; /* Prevent internal scrollbars */
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px); /* Default height for desktop */
            border: none;
        }
        
        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            .chatbot-container {
                height: calc(100vh - 60px); /* Full height minus header */
            }
            iframe {
                height: calc(90vh - 60px); /* Adjust height on mobile */
                min-height: 600px; /* Ensure minimum height */
            }
        }
    </style>
</head>
<body>
    <!-- Header Section with Logo and Back Arrow -->
    <div class="header">
        <div class="logo-container" onclick="window.location.href='https://askbrie.co.uk';">
            <span class="back-arrow">‚Üê</span>
            <img src="colored_logo.png" alt="Brie Logo">
        </div>
        <h1>Example Restaurant Chatbot</h1>
    </div>

    <!-- Chatbot Iframe Section -->
    <div class="chatbot-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/kj9_Q0PHlXhmXatHD8h42"
            width="100%"
            style="height: 100%; min-height: 700px"
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
